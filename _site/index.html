<script>
    function ticker() {
        var tickerCount = 203;
        console.log(tickerCount);

        setInterval(function() {
            if (Math.random() < 0.7) {
                document.getElementById("ticker").value = tickerCount + Math.round(Math.random()*50)
            } 
            else {
                document.getElementById("ticker").innerHTML = tickerCount - Math.round(Math.random()*50)
            }}
        , 1230);
    }
</script>
